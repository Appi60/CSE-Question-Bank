<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #0056b3;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .buttons {
      display: flex;
      gap: 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      background-color: #007bff;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #ffc107;
      color: #000;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">EduVault PDF Viewer</div>
  <div class="buttons">
    <a href="#" id="downloadLink" download>Download</a>
    <a href="syllabus.html">Back</a>
  </div>
</div>

<iframe id="pdfFrame" src=""></iframe>

<script>
  const params = new URLSearchParams(window.location.search);
  const file = params.get("file");

  if (file) {
    document.getElementById("pdfFrame").src = file;
    document.getElementById("downloadLink").href = file;
  } else {
    document.getElementById("pdfFrame").src = "";
    alert("No PDF file specified.");
  }
</script>

</body>
</html>
