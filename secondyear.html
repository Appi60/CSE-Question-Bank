<script>
  const subjects = {
    third: {
      "Internet Of Thing": ["3rd sem pdf/IOT 1.pdf", "3rd sem pdf/IOT 2.pdf"],
      "Data Communication": ["3rd sem pdf/DC 1.pdf", "3rd sem pdf/DC 2.pdf"],
      "Operating Systems": ["3rd sem pdf/OS 1.pdf", "3rd sem pdf/OS 2.pdf"],
      "Programming In C": ["3rd sem pdf/PIC 1.pdf", "3rd sem pdf/PIC 2.pdf"],
      "Digital Techniques": ["3rd sem pdf/DT 1.pdf", "3rd sem pdf/DT 2.pdf"]
    },
    fourth: {
      "Data Structure Using C": ["4th sem pdf/DSUC 4th.pdf", "4th sem pdf/DSUC.pdf"],
      "Computer System Organization and Architecture": ["4th sem pdf/CSOA 4th.pdf", "4th sem pdf/CSOA 4th.pdf"],
      "Computer Network And Security": ["4th sem pdf/CNS 4th.pdf", "4th sem pdf/computer network and security .pdf"],
      "Relational Database Management System": ["4th sem pdf/RDBMS 4th.pdf", "4th sem pdf/RDBMS 4th.pdf"],
      "Object Oriented Concepts": ["4th sem pdf/OOC 4th.pdf", "4th sem pdf/Ooc.pdf"],
      "Internet And Web Technology": ["4th sem pdf/IWT 4th.pdf", "4th sem pdf/Internet and web technology .pdf"]
    }
  };

  function showSubjects(semester) {
    document.getElementById('third').style.display = 'none';
    document.getElementById('fourth').style.display = 'none';

    const subjectList = document.getElementById(`${semester}-subjects`);
    subjectList.innerHTML = "";

    for (let subject in subjects[semester]) {
      let li = document.createElement("li");
      li.textContent = subject;

      let pdfDiv = document.createElement("div");
      pdfDiv.classList.add("pdf-links");

      subjects[semester][subject].forEach(pdf => {
        let viewerURL = `pdfviewer.html?file=${encodeURIComponent(pdf)}`;

        let link = document.createElement("a");
        link.href = viewerURL;
        link.textContent = "View PDF";
        link.target = "_blank";

        let downloadLink = document.createElement("a");
        downloadLink.href = pdf;
        downloadLink.textContent = "Download";
        downloadLink.classList.add("download-btn");
        downloadLink.download = pdf;

        pdfDiv.appendChild(link);
        pdfDiv.appendChild(downloadLink);
      });

      li.appendChild(pdfDiv);
      subjectList.appendChild(li);
    }

    document.getElementById(semester).style.display = 'block';
  }
</script>
