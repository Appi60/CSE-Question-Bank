    * {
      box-sizing: border-box;
      margin: 0;

    .navbar {
      background-color: #0056b3;

      text-decoration: none;

    .semester {
      background: #f1f1f1;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      width: 22%;
      text-align: center;
    }

    .semester:hover {
      transform: translateY(-10px);
    }

    .semester h2 {
      color: #0056b3;
      margin-bottom: 15px;
    }

    .semester a {
      display: inline-block;
      padding: 10px 20px;
      background: #0056b3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
      margin: 5px;
    }

    .semester a:hover {
      background: #ffc107;
    }

    footer {
      background-color: #0056b3;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
