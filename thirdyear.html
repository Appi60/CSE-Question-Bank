<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduVault - Third Year</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; }
    header { background-color: #0056b3; color: white; display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .logo { font-size: 28px; font-weight: bold; letter-spacing: 1px; }
    .back-btn { color: white; text-decoration: none; font-size: 18px; padding: 10px 20px; background-color: #003d80; border-radius: 5px; transition: background-color 0.3s; }
    .back-btn:hover { background-color: #002b5c; }
    main { text-align: center; padding: 60px 20px; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0,0,0,0.05); border-radius: 10px; margin: 40px auto; width: 80%; }
    h1 { font-size: 36px; margin-bottom: 30px; color: #333333; }
    .semester-buttons { display: flex; justify-content: center; gap: 25px; margin-top: 30px; flex-wrap: wrap; }
    .btn { padding: 18px 35px; background-color: #0056b3; color: white; text-decoration: none; border-radius: 8px; font-size: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: background-color 0.3s; cursor: pointer; border: none; }
    .btn:hover { background-color: #003d80; }
    .subjects { display: none; margin-top: 30px; text-align: left; }
    .subjects ul { list-style-type: none; padding: 0; }
    .subjects li { background: #e0e0e0; margin: 8px 0; padding: 12px; border-radius: 5px; }
    .pdf-links { margin-top: 10px; }
    .pdf-links a { display: block; color: #0056b3; text-decoration: none; margin-top: 5px; }
    .pdf-links a.download-btn { color: #d9534f; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <div class="logo">EduVault</div>
    <a href="new.html" class="back-btn">Back</a>
  </header>

  <main>
    <h1>Third Year - Choose Your Semester</h1>
    <div class="semester-buttons">
      <button class="btn" onclick="showSubjects('fivth')">5th Semester</button>
      <button class="btn" onclick="showSubjects('sixth')">6th Semester</button>
    </div>

    <div id="fivth" class="subjects">
      <h2>5th Semester Subjects</h2>
      <ul id="fivth-subjects"></ul>
    </div>

    <div id="sixth" class="subjects">
      <h2>6th Semester Subjects</h2>
      <ul id="sixth-subjects"></ul>
    </div>
  </main>

  <footer style="background-color: #0056b3; color: white; text-align: center; padding: 20px;">
    <p>&copy; 2025 EduVault | Designed for easy access to past question papers</p>
  </footer>

  <script>
    const subjects = {
      fivth: {
        "Java Programming": ["5th sem pdf/Java program.pdf", "5th sem pdf/java programming _5th sem.pdf"],
        "Software Engineering": ["5th sem pdf/Software engineering 1_5th sem.pdf", "5th sem pdf/java programming _5th sem.pdf"],
        "Computer Hardware and Servicing": ["5th sem pdf/computer hardware (5).pdf", "5th sem pdf/software engineering 5th sem.pdf"],
        "Android Application Development": ["5th sem pdf/Android.pdf", "5th sem pdf/android application development _5th sem.pdf"]
      },
      sixth: {
        "Concept of .NET Technology": ["6th sem pdf/net1.pdf", "6th sem pdf/net2.pdf"],
        "Multimedia System": ["6th sem pdf/Multimedia 1.pdf", "6th sem pdf/Multimedia 2.pdf"],
        "Data Mining and Warehousing": ["6th sem pdf/Data mining 2022.pdf", "6th sem pdf/Data Mining and Warehousing .pdf"],
        "Open Source and Technology": ["6th sem pdf/open source technology _6th sem.pdf", "6th sem pdf/Open source technology 1_6th sem.pdf"],
        "Employability Skills": ["6th sem pdf/Employbility skills .pdf", "6th sem pdf/employbility skills 2.pdf"]
      }
    };

    function showSubjects(semester) {
      document.getElementById('fivth').style.display = 'none';
      document.getElementById('sixth').style.display = 'none';

      const subjectList = document.getElementById(`${semester}-subjects`);
      subjectList.innerHTML = "";

      for (let subject in subjects[semester]) {
        let li = document.createElement("li");
        li.textContent = subject;

        let pdfDiv = document.createElement("div");
        pdfDiv.classList.add("pdf-links");

        subjects[semester][subject].forEach(pdf => {
          let viewLink = document.createElement("a");
          viewLink.href = `pdfviewer1.html?file=${encodeURIComponent(pdf)}`;
          viewLink.textContent = "View";
          viewLink.target = "_blank";

          let downloadLink = document.createElement("a");
          downloadLink.href = pdf;
          downloadLink.textContent = "Download";
          downloadLink.classList.add("download-btn");
          downloadLink.download = pdf;

          pdfDiv.appendChild(viewLink);
          pdfDiv.appendChild(downloadLink);
        });

        li.appendChild(pdfDiv);
        subjectList.appendChild(li);
      }

      document.getElementById(semester).style.display = 'block';
    }
  </script>
</body>
</html>
